<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .highlight {
            background: linear-gradient(120deg, #b794f4 0%, #9f7aea 100%);
            background-size: 200% 100%;
            color: white;
            animation: gradient 1s ease infinite;
            border-radius: 4px;
            padding: 0 4px;
        }

        @keyframes gradient {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .word {
            display: inline-block;
            margin: 0 2px;
            padding: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8 transform hover:scale-105 transition-transform duration-300">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 flex items-center justify-center gap-3">
            <i class="fas fa-microphone text-purple-600 animate-pulse"></i>
            Text-to-Speech Converter
        </h1>
        
        <div class="space-y-6">
            <textarea 
                id="text-input" 
                placeholder="Enter text here..." 
                class="w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none transition-all duration-300"
            ></textarea>

            <div id="words-container" class="min-h-[100px] p-4 bg-gray-50 rounded-lg text-lg leading-relaxed hidden"></div>
            
            <button 
                id="speak-btn"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transform hover:scale-105 transition-all duration-300 hover:shadow-lg"
            >
                <i class="fas fa-play"></i>
                Speak
            </button>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
